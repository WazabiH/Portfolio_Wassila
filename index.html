<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        :root {
            --emerald: #2ecc71;
            --dark: #1e1e1e;
            --light: #f5f5f5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light);
            color: var(--dark);
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(46, 204, 113, 0.9);
            padding: 15px 0;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: var(--dark);
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--emerald);
            color: white;
        }

        .btn {
            background: white;
            color: var(--emerald);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--dark);
            color: white;
        }

        section {
            padding: 80px 20px;
            text-align: center;
        }

        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 150px;
            background: var(--emerald);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            background: var(--dark);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: auto;
        }

        input, textarea {
            padding: 10px;
            border: 2px solid var(--emerald);
            border-radius: 5px;
            outline: none;
        }

        button {
            background: var(--emerald);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--dark);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#projets">Projets</a></li>
            <li><a href="#a-propos">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <header id="accueil">
        <h1>Bienvenue sur mon Portfolio</h1>
        <p>Développeuse Web | Passionnée de design et d’interactivité</p>
        <a href="#projets" class="btn">Voir mes projets</a>
    </header>
    
    <section id="projets">
        <h2>Mes Projets</h2>
        <div class="grid">
            <div class="card">Projet 1</div>
            <div class="card">Projet 2</div>
            <div class="card">Projet 3</div>
        </div>
    </section>
    
    <section id="a-propos">
        <h2>À Propos</h2>
        <p>Je suis une développeuse passionnée par le design et l’interaction.</p>
    </section>
    
    <section id="contact">
        <h2>Contactez-moi</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
</html>
